<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <!-- "Get Started" body -->
    <div id="get-started-body" class="row bg-light d-flex">
      <!-- "Get Started" form -->
      <form name="get-started-form-test" id="get-started-form" action="index.html#success" method="post"
        data-netlify="true" onsubmit="submit" data-netilfy-honeypot="bot-field" class="needs-validation" novalidate>
        <!-- Notification email subject line -->
        <input type="hidden" name="subject" value="Get Started submission at Astropost" />
        <!-- Robot honeypot. That rhymes! -->
        <div class="d-none">
          <label>
            Robot honeypot: Leave this field empty if you're human <input name="bot-field" />
          </label>
        </div>
        <div class="form-grid">
          <!-- First name input -->
          <div class="form-grid--1">
            <label class="form-label visually-hidden" for="first-name">First Name*</label>
            <input class="form-control" type="text" id="first-name" name="first-name" placeholder="First Name*"
              required>
          </div>
          <!-- Last name input -->
          <div class="form-grid--1">
            <label class="form-label visually-hidden" for="last-name">Last Name*</label>
            <input class="form-control" type="text" id="last-name" name="last-name" placeholder="Last Name*" required>
          </div>
          <!-- Email input -->
          <div class="form-grid--1">
            <label class="form-label visually-hidden" for="email">Email*</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Email*" required>
          </div>
          <!-- Phone input -->
          <div class="form-grid--1">
            <label class="form-label visually-hidden" for="phone">Phone</label>
            <input class="form-control" type="tel" id="phone" name="phone" placeholder="Phone">
          </div>
          <!-- Services checkbox input -->
          <fieldset class="form-grid--1">
            <legend class="text-dark">Services needed</legend>
            <!-- Graphic Design / Branding -->
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="services" value="Graphic Design / Branding">
                Graphic Design / Branding
              </label>
            </div>
            <!-- UI/UX Design -->
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="services" value="UI/UX Design">
                UI/UX Design
              </label>
            </div>
            <!-- Static Site  -->
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="services" value="Static Site">
                Static Site
              </label>
            </div>
            <!-- Dynamic Site  -->
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="services" value="Dynamic Site">
                Dynamic Site
              </label>
            </div>
          </fieldset>
          <!-- Estimated Budget -->
          <fieldset class="form-grid--1">
            <legend class="text-dark">Estimated budget</legend>
            <!-- Under $10,000 -->
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="budget" value="Under $10,000">
                Under $10,000
              </label>
            </div>
            <!-- $10,000 - $30,000 -->
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="budget" value="$10,000 - $30,000">
                $10,000 - $30,000
              </label>
            </div>
            <!-- $30,000 - $50,000 -->
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="budget" value="$30,000 - $50,000">
                $30,000 - $50,000
              </label>
            </div>
            <!-- Over $50,000 -->
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="budget" value="Over $50,000">
                Over $50,000
              </label>
            </div>
          </fieldset>
          <!-- Project Summary input -->
          <div class="form-grid--2">
            <label class="form-label visually-hidden" for="description">Project Summary*</label>
            <textarea class="form-control" type="text" rows="3" id="description" name="message"
              placeholder="Project summary*" required></textarea>
          </div>
          <!-- Submit button -->
          <div class="mb-4">
            <button class="cta">Get started</button>
          </div>
        </div>
      </form>
    </div>
    </div>
  </body>

</html>
